<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Расписание кинотеатра</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.37/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script>
  </head>
  <body>
    <div id="app" class="container mt-4">
      <h1 class="mb-4">Расписание кинотеатра</h1>

      <div class="mb-3">
        <button
          v-for="date in dates"
          :key="date"
          @click="updateDate(date)"
          class="btn btn-outline-primary me-2"
          :class="{'btn-primary text-white': selectedDate === date}"
        >
          {{ formatDate(date) }}
        </button>
      </div>

      <div v-if="movies.length">
        <div class="row">
          <div
            v-for="movie in movies"
            :key="movie.movieId"
            class="col-md-4 mb-4"
          >
            <div class="card">
              <img :src="movie.poster" class="card-img-top" alt="poster" />
              <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <p v-if="hasAgeRestriction(movie.ageRating)">
                  Возрастной рейтинг: {{ movie.ageRating }}+
                </p>
                <p>Жанры: {{ movie.genres.join(', ') }}</p>
                <p>Продолжительность: {{ movie.runtime }} мин</p>
                <h6>Сеансы:</h6>
                <ul class="list-unstyled">
                  <li v-for="show in movie.showtimes" :key="show.showId">
                    <span class="badge bg-secondary"
                      >{{ formatTime(show.startTime) }}</span
                    >
                    - Зал {{ show.screenId }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p v-else class="text-muted">Нет сеансов на выбранную дату.</p>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            dates: [],
            selectedDate: '',
            showtimes: [],
            moviesData: [],
          };
        },
        mounted() {
          this.fetchData();
        },
        computed: {
          movies() {
            const showsForDate = this.showtimes.filter((s) =>
              s.startTime.startsWith(this.selectedDate)
            );
            return this.moviesData
              .map((movie) => {
                const showtimes = showsForDate.filter(
                  (s) => s.movieId === movie.movieId
                );
                return showtimes.length ? { ...movie, showtimes } : null;
              })
              .filter(Boolean);
          },
        },
        methods: {
          formatDate(date) {
            return moment(date, 'YYYY-MM-DD').format('DD MMM YYYY');
          },
          hasAgeRestriction(age) {
            return age > 0;
          },
          formatTime(time) {
            return moment(time).format('HH:mm');
          },
          updateDate(date) {
            this.selectedDate = date;
            const url = new URL(window.location);
            url.searchParams.set('date', date);
            window.history.pushState({}, '', url);
          },
          async fetchData() {
            const [showtimesResponse, moviesResponse] = await Promise.all([
              fetch('showtimes.json'),
              fetch('movies.json'),
            ]);

            this.showtimes = await showtimesResponse.json();
            this.moviesData = await moviesResponse.json();

            this.dates = [
              ...new Set(
                this.showtimes.map((s) =>
                  moment(s.startTime).format('YYYY-MM-DD')
                )
              ),
            ].sort();

            const urlParams = new URLSearchParams(window.location.search);
            let initialDate = urlParams.get('date');

            if (!this.dates.includes(initialDate)) {
              initialDate = this.dates[0];
              const url = new URL(window.location);
              url.searchParams.set('date', initialDate);
              window.history.replaceState({}, '', url);
            }

            this.selectedDate = initialDate;
          },
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
